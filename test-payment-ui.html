<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .payment-header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .payment-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .amount-display {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .amount-display .amount {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .amount-display .currency {
            color: #666;
            font-size: 0.9rem;
        }

        .payment-button {
            width: 100%;
            padding: 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-button:hover {
            background: #357abd;
        }

        .payment-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .payment-method {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: #4a90e2;
        }

        .payment-method.active {
            border-color: #4a90e2;
            background: #f0f7ff;
        }

        .response-container {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            background: #f8f9fa;
            display: none;
        }

        .response-container.show {
            display: block;
        }

        .response-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            color: #333;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .success {
            color: #28a745;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Payment Gateway Test</h1>
            <p>Test your payment integration</p>
        </div>

        <div class="amount-display">
            <div class="amount">100.00</div>
            <div class="currency">ETB</div>
        </div>

        <div class="form-group">
            <label for="title">Payment Title</label>
            <input type="text" id="title" value="Test Payment" readonly>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" id="amount" value="100.00" readonly>
        </div>

        <div class="payment-methods">
            <div class="payment-method active">TeleBirr</div>
            <div class="payment-method">Bank Transfer</div>
        </div>

        <button class="payment-button" onclick="processPayment()">Process Payment</button>

        <div id="response" class="response-container"></div>
    </div>

    <script>
        const PAYMENT_GATEWAY_URL = "https://api.payment-gateway.abbirr.com/api/v1/telebirr/createorder";
        const PAYMENT_GATEWAY_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInByb2plY3RJZCI6MTIsImlhdCI6MTc0OTAzODM5NH0.Iu3D6RMYtDxGffociUeDSFfqASi2YoYKp8v29YC8Ckw";

        async function processPayment() {
            const button = document.querySelector('.payment-button');
            const responseContainer = document.getElementById('response');
            
            try {
                button.disabled = true;
                button.textContent = 'Processing...';
                responseContainer.className = 'response-container';
                responseContainer.innerHTML = '';

                const requestBody = {
                    title: "Test Payment",
                    amount: "100.00",
                    callback_info: "telebirr",
                    redirect_url: "http://localhost:8080/thank-you",
                    notify_url: "http://localhost:8080/api/payment-notify"
                };

                console.log('Sending request to payment gateway...');
                console.log('Request body:', JSON.stringify(requestBody, null, 2));

                const response = await fetch(PAYMENT_GATEWAY_URL, {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${PAYMENT_GATEWAY_TOKEN}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(requestBody),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response body:', text);

                if (response.ok) {
                    responseContainer.className = 'response-container show success';
                    // Check if the response is a URL
                    if (text.startsWith('http')) {
                        responseContainer.innerHTML = `
                            <div style="text-align: center;">
                                <p>Redirecting to payment page...</p>
                                <a href="${text}" style="color: #4a90e2; text-decoration: none;">
                                    Click here if you are not redirected automatically
                                </a>
                            </div>
                        `;
                        // Redirect after a short delay
                        setTimeout(() => {
                            window.location.href = text;
                        }, 1000);
                    } else {
                        responseContainer.innerHTML = `
                            <h3>Response Details:</h3>
                            <pre>Status: ${response.status}
Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}
Body: ${text}</pre>
                        `;
                    }
                } else {
                    responseContainer.className = 'response-container show error';
                    responseContainer.innerHTML = `
                        <h3>Error:</h3>
                        <pre>Status: ${response.status}
Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}
Body: ${text}</pre>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                responseContainer.className = 'response-container show error';
                responseContainer.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Process Payment';
            }
        }
    </script>
</body>
</html>
